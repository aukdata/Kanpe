<!doctype html>
<html lang="ja">

<head>
    <title>Kanpe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div id="background"></div>

    <div id="upload" class="module">
        <input id="file_selector" type="file" />
    </div>

    <div id="display">
        <div class="module">
            <ul>
                <li>
                    <p>タイトル</p>
                    <p id="section_title">───</p>
                </li>
                <li>
                    <p>全体経過時間</p>
                    <p id="section_elapsed_time" class="time_display">───</p>
                </li>
                <li>
                    <p>全体残り時間</p>
                    <p id="section_remaining_time" class="time_display">───</p>
                </li>

                <li>
                    <p>予定との差</p>
                    <p id="gap_time" class="time_display">───</p>
                </li>
            </ul>
        </div>

        <div class="module">
            <ul>
                <li>
                    <p>現在のパート内容</p>
                    <p id="present_part_contents">───</p>
                </li>
                <li>
                    <p>現在のパート時間</p>
                    <p id="present_part_elapsed_time" class="time_display">───</p>
                </li>
                <li>
                    <p>現在のパート残り時間</p>
                    <p id="present_part_remaining_time" class="time_display">───</p>
                </li>

                <li>
                    <p>次のパート内容</p>
                    <p id="next_part_contents">───</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
