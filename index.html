<!doctype html>
<html lang="ja">

<head>
    <title>Kanpe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div id="background"></div>

    <div id="upload" class="module">
        <input id="file_selector" type="file" />
    </div>

    <div id="display">
        <div class="module">
            <p>タイトル</p>
            <p id="section_title">───</p>

            <div class="graph">
                <div id="section_elapsed_time_bar" class="graph_bar elapsed_time_bar"></div>
                <div id="section_remaining_time_bar" class="graph_bar remaining_time_bar"></div>
                <span id="section_elapsed_time" class="time_display elapsed_time"></span>
                <span id="section_remaining_time" class="time_display remaining_time"></span>
            </div>
            <p>予定との差</p>
            <span id="gap_time" class="time_display">───</span>
        </div>

        <div class="module">
            <p>現在のパート内容</p>
            <p id="present_part_contents">───</p>

            <div class="graph">
                <div id="present_part_elapsed_time_bar" class="graph_bar elapsed_time_bar"></div>
                <div id="present_part_remaining_time_bar" class="graph_bar remaining_time_bar"></div>
                <span id="present_part_elapsed_time" class="time_display elapsed_time"></span>
                <span id="present_part_remaining_time" class="time_display remaining_time"></span>
            </div>

            <p>次のパート内容</p>
            <p id="next_part_contents">───</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
